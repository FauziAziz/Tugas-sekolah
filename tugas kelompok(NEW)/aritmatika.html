    <h2>Operasi Aritmatika</h2>
    <form id="aritmatikaForm">
        <div class="form-group">
            <label for="angka1">Angka 1:</label>
            <input type="number" id="angka1" name="angka1" required>
        </div>
        <div class="form-group">
            <label for="angka2">Angka 2:</label>
            <input type="number" id="angka2" name="angka2" required>
        </div>
        <div class="form-group">
            <label for="operasi">Pilih Operasi:</label>
            <select id="operasi" name="operasi" required>
                <option value="tambah">Tambah (+)</option>
                <option value="kurang">Kurang (-)</option>
                <option value="kali">Kali (ร)</option>
                <option value="bagi">Bagi (รท)</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Hitung</button>
    </form>
    <div id="hasilAritmatika" class="result"></div>

    <script>
        document.getElementById('aritmatikaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const operasi = document.getElementById('operasi').value;
            let hasil;

            switch(operasi) {
                case 'tambah':
                    hasil = angka1 + angka2;
                    break;
                case 'kurang':
                    hasil = angka1 - angka2;
                    break;
                case 'kali':
                    hasil = angka1 * angka2;
                    break;
                case 'bagi':
                    if (angka2 !== 0) {
                        hasil = angka1 / angka2;
                    } else {
                        hasil = 'Error: Pembagian dengan nol tidak diperbolehkan.';
                    }
                    break;
                default:
                    hasil = 'Operasi tidak valid.';
            }

            document.getElementById('hasilAritmatika').innerText = 'Hasil: ' + hasil;
        });
    </script>
</body>
